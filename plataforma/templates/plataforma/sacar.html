<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacar - Jogo Sortudo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-[#051a0f] text-white p-4 font-sans" 
      x-data="{ 
        metodo: 'BANCO', 
        editando: {% if usuario.iban or usuario.telefone_express %}false{% else %}true{% endif %},
        iban_val: '{{ usuario.iban|default:'' }}',
        express_val: '{{ usuario.telefone_express|default:'' }}'
      }">

    <div class="max-w-md mx-auto">
        <div class="flex items-center gap-4 mb-6">
            <a href="{% url 'home_jogo' %}" class="bg-white/10 px-3 py-1.5 rounded-lg text-yellow-500 text-sm font-bold active:scale-95 transition-all">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <h2 class="text-xl font-black uppercase tracking-tighter text-white">Efectuar Saque</h2>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-xl font-bold text-sm {% if message.tags == 'error' %}bg-red-500/20 text-red-500 border border-red-500/50{% else %}bg-green-500/20 text-green-500 border border-green-500/50{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="bg-black/30 p-6 rounded-3xl border border-white/5 mb-6 shadow-xl text-center">
            <p class="text-gray-400 text-[10px] font-black uppercase mb-1 tracking-widest">Saldo Disponível</p>
            <span class="text-yellow-500 font-black text-4xl italic tracking-tighter">Kz {{ usuario.saldo }}</span>
        </div>

        <div x-show="!editando" class="bg-[#0a2a1a] border border-yellow-500/30 p-5 rounded-3xl mb-6 flex justify-between items-center shadow-lg" x-transition>
            <div class="flex items-center gap-4">
                <div class="bg-yellow-500 text-black w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg shadow-yellow-500/10">
                    <i class="fas fa-university text-lg" x-show="metodo === 'BANCO'"></i>
                    <i class="fas fa-mobile-alt text-lg" x-show="metodo === 'EXPRESS'"></i>
                </div>
                <div>
                    <p class="text-[10px] font-black text-yellow-500 uppercase tracking-wider">Receber via <span x-text="metodo"></span></p>
                    <p class="text-md font-black text-white italic" 
                       x-text="metodo === 'BANCO' ? (iban_val || 'Introduza o IBAN') : (express_val || 'Introduza o Número')"></p>
                </div>
            </div>
            <button @click="editando = true" class="bg-white/5 hover:bg-white/10 p-3 rounded-xl text-[10px] font-black text-gray-400 uppercase transition-all">
                <i class="fas fa-pen"></i>
            </button>
        </div>

        <div class="bg-black/20 p-6 rounded-3xl border border-white/5 shadow-inner">
            <form method="POST">
                {% csrf_token %}
                <div class="space-y-6">
                    
                    <div x-show="editando" x-transition>
                        <label class="block text-[10px] font-black text-gray-500 uppercase mb-3 ml-1 text-center">Escolha como deseja receber</label>
                        <div class="flex bg-black/40 p-1.5 rounded-2xl border border-white/5">
                            <button type="button" @click="metodo = 'BANCO'" :class="metodo === 'BANCO' ? 'bg-yellow-500 text-black shadow-lg' : 'text-gray-500'" class="flex-1 py-3 rounded-xl font-black text-[10px] transition-all uppercase italic">Banco / IBAN</button>
                            <button type="button" @click="metodo = 'EXPRESS'" :class="metodo === 'EXPRESS' ? 'bg-yellow-500 text-black shadow-lg' : 'text-gray-500'" class="flex-1 py-3 rounded-xl font-black text-[10px] transition-all uppercase italic">M-Express</button>
                        </div>
                        <input type="hidden" name="metodo_saque" :value="metodo">
                    </div>

                    <div x-show="editando" class="space-y-4 py-4 border-y border-white/5" x-transition>
                        <template x-if="metodo === 'BANCO'">
                            <div class="space-y-3">
                                <input type="text" name="banco_nome" value="{{ usuario.banco_nome|default:'' }}" placeholder="Nome do Banco (Ex: BAI)" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-yellow-500 text-sm font-bold">
                                <input type="text" name="titular_conta" value="{{ usuario.titular_conta|default:'' }}" placeholder="Nome do Titular" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-yellow-500 text-sm font-bold">
                                <input type="text" name="iban" x-model="iban_val" placeholder="AO06 0000..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-yellow-500 text-sm font-black tracking-widest text-yellow-500">
                            </div>
                        </template>

                        <template x-if="metodo === 'EXPRESS'">
                            <input type="text" name="telefone_express" x-model="express_val" placeholder="9XXXXXXXX" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-yellow-500 text-xl font-black tracking-[0.3em] text-center text-yellow-500">
                        </template>

                        <button type="button" @click="editando = false" class="w-full bg-green-600 hover:bg-green-500 text-white font-black py-4 rounded-2xl shadow-lg shadow-green-900/20 transition-all active:scale-95 uppercase text-[11px] tracking-widest">
                            <i class="fas fa-save mr-2"></i> Salvar Dados Agora
                        </button>
                    </div>

                    <div class="text-center pt-2">
                        <label class="block text-[10px] font-black text-gray-500 uppercase mb-3 italic">Valor do Levantamento</label>
                        <div class="relative max-w-[220px] mx-auto">
                            <span class="absolute left-0 top-1/2 -translate-y-1/2 text-yellow-500 font-black text-2xl italic">Kz</span>
                            <input type="number" name="valor" min="2500" step="1" required placeholder="0"
                                   class="w-full bg-transparent border-b-2 border-white/10 p-2 pl-12 text-center outline-none focus:border-yellow-500 transition-all text-4xl font-black italic placeholder:text-white/5">
                        </div>
                        <p class="text-[9px] text-gray-600 mt-2 font-bold uppercase">Mínimo: 2.500 Kz</p>
                    </div>

                    <button type="submit" :disabled="editando" :class="editando ? 'opacity-20 grayscale cursor-not-allowed' : 'shadow-yellow-500/20'" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-black py-5 rounded-2xl transition-all active:scale-[0.98] uppercase text-sm tracking-tighter">
                        Confirmar Saque
                    </button>
                    
                    <p x-show="editando" class="text-center text-[9px] text-red-500 font-black uppercase tracking-widest animate-pulse">
                        <i class="fas fa-lock mr-1"></i> Salve os dados acima primeiro
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
