<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">

    <div class="text-center">
        <img src="https://img.freepik.com/free-vector/casino-glitter-banner-background_1017-18361.jpg" 
             class="w-64 h-64 object-cover rounded-full mb-8 border-4 border-yellow-500 shadow-[0_0_50px_rgba(234,179,8,0.5)] animate-pulse">
        
        <h1 class="text-2xl font-bold mb-2">Preparando sua sorte...</h1>
        <div class="w-64 bg-slate-800 h-4 rounded-full overflow-hidden mx-auto border border-slate-700">
            <div id="barra" class="bg-yellow-500 h-full transition-all duration-100" style="width: 1%"></div>
        </div>
        <p class="mt-4 text-3xl font-black text-yellow-500"><span id="percent">1</span>%</p>
    </div>

    <script>
        let progresso = 1;
        let barra = document.getElementById('barra');
        let texto = document.getElementById('percent');

        let intervalo = setInterval(() => {
            progresso++;
            barra.style.width = progresso + '%';
            texto.innerText = progresso;

            if (progresso >= 60) {
                clearInterval(intervalo);
                window.location.href = "/jogo"; // Leva para a tela principal
            }
        }, 50); // Velocidade do carregamento
    </script>
</body>
</html>
